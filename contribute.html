<script type="text/javascript">

var urlJumpInIssues = "https://api.github.com/repos/MarcosMeli/FileHelpers/issues?state=open&labels=Jump%20In";

$(document).ready(function () {
    $.getJSON(urlJumpInIssues, function (allIssues) {
        //$("div").append("found " + allIssues.length + " issues</br>");
        $.each(allIssues, function (i, issue) {
            var tags = "<span style='margin-left: 18px'>";
            $.each(issue.labels, function(i, label) {
              if (label.name == "Jump In")
                return;
              tags += ' <span class="badge" style="background-color: #'+label.color+'; color:white; margin-left:8px;  border-radius: 2px; position:relative;">'+label.name+'</span>';
            });

            tags+= "</span>"

            $("#issues")
                .append("<li class='collection-item'><a href='https://github.com/MarcosMeli/FileHelpers/issues/"+ issue.number +"'<b>" + issue.number + " - " + issue.title + "</b> " + tags+"</a><br />" + issue.body + "</li>")
        });
    });
});

</script>
